name: Test Frontend

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - development
    paths:
      - "frontend/**"

  pull_request:
    branches:
      - main
      - development
    paths:
      - "frontend/**"

jobs:
  build:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install dependencies
        working-directory: frontend
        run: npm i

      - name: build frontend
        working-directory: frontend
        run: npm run build
